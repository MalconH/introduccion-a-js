<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculador de salarios</title>
  <link rel="stylesheet" href="tarea-2.css">
</head>

<body>
  <h1 class="title">Hola! Vamos a hacer algunos c√°lculos!</h1>
  <form action="" class="form">
    <div class="controles">
      <button type="button" id="agregar">Agregar integrante</button>
      <button type="button" id="quitar">Quitar integrante</button>
    </div>

    <div class="integrantes hidden">
      <button type="submit">Calcular</button>
      <button type="reset">Resetear</button>
    </div>

    <div class="resultados hidden">
      <p>Salario anual mayor: </p>
      <p id="salario-anual-mayor"></p>

      <p>Salario anual menor: </p>
      <p id="salario-anual-menor"></p>

      <p>Salario anual promedio: </p>
      <p id="salario-anual-promedio"></p>

      <p>Salario mensual promedio: </p>
      <p id="salario-mensual-promedio"></p>
    </div>
  </form>
  <script src="tarea-2.js"></script>
</body>

</html>
